<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            background: lightgrey;
            color: red;
            margin: 5px;
        }

        #myItem {
            color: blueviolet;
        }

        .boxItem {
            background: lightgreen;
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li class="boxItem">Item 1</li>
        <li class="boxItem">Item 2</li>
        <li id="myItem">Item 3</li>
        <li>Item 4</li>
        <li class="boxItem">Item 5</li>
    </ul>


</body>

</html>

<!-- Element Selector Will Affect all the Elements In That Document  -->
<!-- Id Selector will Select Only One Element ,  -->
<!-- Class Selectors Can be used for Multiple Elements  -->
