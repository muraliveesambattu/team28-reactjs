<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            background: lightcoral;
            padding: 10px;
            display: flex;
            flex-direction: row-reverse;

        }

        .box {
            width: 100px;
            height: 100px;
            margin: 5px;
            background: blue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        span{
            color: white;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="box">
            <span>1</span>
        </div>
        <div class="box">
            <span>2</span>

        </div>
        <div class="box">
            <span>3</span>

        </div>
        <div class="box">
            <span>4</span>

        </div>

    </div>
</body>

</html>
