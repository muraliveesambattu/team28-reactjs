<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Element Selector  */
        li {
            background: red;
            margin: 5px;
        }
        /* ID Selector - Should Apply only One element  */
        #myItem{
            color: blue;
        }

        /* class Selector - Can apply more than One - Multiple Elements  */
        .random{
            font-style: italic;
            color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li class="random">Item 1</li>
        <li>Item 2</li>
        <li id="myItem">Item 3</li>
        <li>Item 4</li>
        <li class="random">Item 5</li>
    </ul>
</body>

</html>
